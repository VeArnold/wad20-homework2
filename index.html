<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="res/css/style.css">
    <title>postIt! Just Post It</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img src="res/images/logo.png" alt="postIt">
        </div>
        <div class="search-container">
          <input type="text" name="search"><button type="button">Search</button>
        </div>

        <div id="avatar-container" class="avatar-container">
            <img src="res/images/avatar.png" class="avatar" alt="Me"> 
            <div class="dropdown dropdown-user">
                <div class = "dropdown-item-data" id="name"></div>
                <div class = "dropdown-item-data" id="email"></div>
                <div class="dropdown-item">Browse</div>
                <div class="dropdown-item">Log out</div>
          </div>
        </div>
      </nav>
    </header>
    <section class="main-container">
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="res/js/main.js"></script>
    <script src="res/js/index.js"></script>
  </body>
</html>
